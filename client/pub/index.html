<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Publisher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
  <link rel="stylesheet" href="../cmn/base.css">
</head>
<body>

  <section id="jsPubApp" class="container">
    <h2>PubApp</h2>

    <h3>Mic</h3>

    <button
      class="button"
      :class="{ 'button-outline': !state.isMicOn }"
      @click="onMic"
      :disabled="state.isMicOn"
    >On</button>
    <button
      class="button"
      :class="{ 'button-outline': state.isMicOn }"
      @click="offMic"
      :disabled="!state.isMicOn"
    >Off</button>

    <h3>Publish</h3>

    <button
      class="button"
      :class="{ 'button-outline': !state.isPub }"
      @click="startPub"
      :disabled="state.isPub"
    >Start</button>
    <button
      class="button"
      :class="{ 'button-outline': state.isPub }"
      @click="stopPub"
      :disabled="!state.isPub"
    >Stop</button>

    <h3>Stat</h3>
    <p>
      Subscribers: {{subNum}}
    </p>
    <canvas v-el:canvas width="320" height="180"></canvas>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
  <script src="../cmn/base.js"></script>
  <script src="./main.js"></script>
</body>
</html>
