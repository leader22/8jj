<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Subscriber</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
  <link rel="stylesheet" href="../cmn/base.css">
</head>
<body>

  <section id="jsSubApp" class="container">
    <h2>SubApp</h2>

    <h3>Subscribe</h3>

    <button class="button" @click="startSub">Start</button>
    <button class="button button-outline" @click="stopSub">Stop</button>

    <h3>Volume</h3>
    <input type="range" min="0" max="1" step="0.1" v-model="volume">

    <h3>Stat</h3>

    <p>
      Volume: {{volume}}
    </p>
    <p>
      Subscribers: {{subNum}}
    </p>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
  <script src="../cmn/base.js"></script>
  <script src="./main.js"></script>
</body>
</html>
