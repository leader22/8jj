<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Subscriber</title>
  <link rel="stylesheet" href="../../node_modules/milligram/dist/milligram.min.css">
  <link rel="stylesheet" href="../cmn/base.css">
</head>
<body>

  <section id="jsSubApp" class="container">
    <h2>SubApp</h2>

    <h3>Subscribe</h3>

    <button
      class="button"
      :class="{ 'button-outline': !state.isSub }"
      :disabled="state.isSub"
      @click="startSub"
    >Start</button>
    <button
      class="button"
      :class="{ 'button-outline': state.isSub }"
      :disabled="!state.isSub"
      @click="stopSub"
    >Stop</button>

    <h3>Volume</h3>
    <input type="range" min="0" max="1" step="0.1" v-model="volume">

    <h3>Stat</h3>

    <p>
      Volume: {{volume}}
    </p>
    <p>
      Subscribers: {{subNum}}
    </p>

  </section>

  <script src="../../node_modules/socket.io-client/socket.io.js"></script>
  <script src="../../node_modules/vue/dist/vue.min.js"></script>
  <script src="../cmn/base.js"></script>
  <script src="./main.js"></script>
</body>
</html>
